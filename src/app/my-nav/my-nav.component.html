<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ || isTablet$ || isMedium$ || isLarge$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ || isTablet$ || isMedium$ || isLarge$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ || isTablet$ || isMedium$ || isLarge$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first-page" [routerLinkActive]="['gallery-is-active']">Gallery</a>
      <mat-select class="gallery-sections" placeholder="Gallery sections" (selectionChange)="onChange($event)">
        <mat-option *ngFor="let page of pages; let i = index" [value]="(i + 1)">
          {{ page.title }}
        </mat-option>
      </mat-select>
      <a mat-list-item routerLink="/second-page">Upload Photo</a>
      <a mat-list-item routerLink="" (click)="login()" *ngIf="userid == 0">Login</a>
      <a mat-list-item routerLink="" (click)="logout()" *ngIf="userid > 0">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ || isTablet$ || isMedium$ || isLarge$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
